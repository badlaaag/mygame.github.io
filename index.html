<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
</head>
<style>

body{
    background: url(.img/jnp.gif);
    background-repeat: no-repeat;
    background-size: 100%;
}
</style>
<body>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-center pt-5 pb-5" style="font-family: 'Bangers';font-size: 80px;color: #2ebea7;-webkit-text-stroke-color:black; -webkit-text-stroke-width:1px;" >Jack n' Poy</h1>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="buttons text-center">
                        <button id="rock" class="btn btn-danger" onclick="playRound('rock')">Rock</button>
                        <button id="paper" class="btn btn-success" onclick="playRound('paper')">Paper</button>
                        <button id="scissors" class="btn btn-warning" onclick="playRound('scissors')">Scissors</button> <br><br>
                        <p id="roundResult">Choose your move to start the game!</p>

                    </div>
                    <div class="result">
                    </div>
                </div>  
                <div class="col-md-4 bg-light shadow mb-5 p-3">
                    <div class="scoreboard d-grid fw-light">
                        <h5>Score: <span id="score">0</span></h5>
                        <h5>Computer Score: <span id="computerScore">0</span></h5>
                        <h5>Matches Played: <span id="matchesPlayed">0</span></h5>
                        <h5>Match History:</h5>
                        <ul id="matchHistory"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="mygame.js"></script>
</body>
</html>
